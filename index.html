
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        
        <form id="phone-type">
        <input type="radio" name="phone-choice" value="basic">Basic
        <input type="radio" name="phone-choice" value="smart">Smart
        </form>

        <form class="basic secondary" >
            <input type="radio" name="sim-pref" value="singleSim">single sim
            <input type="radio" name="sim-pref" value="dualSim">dual sim
        </form>

        <form class="smart secondary" >
            <input type="radio" name="specs" value="android">android
            <input type="radio" name="specs" value="IOS">iOs
        </form>

        <form class="operation">
            <input type="radio" name="opt" value="call">Call
            <input type="radio" name="opt" value="message">Message
        </form>

        <h1 id="output"></h1>
        <!--Script Import-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
